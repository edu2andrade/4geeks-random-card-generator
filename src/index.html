<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Card Generator</h1>
      <div class="card-container">
        <div class="card"></div>
      </div>
      <div class="button-container">
        <button class="button">Generate New Card</button>
      </div>
      <h3>Set the card height and width (REM):</h3>
      <form>
        <input id="height" type="text" placeholder="Card height" />
        <input id="width" type="text" placeholder="Card width" />
        <input class="submit" type="submit" value="Send" />
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
